    <meta charset="UTF-8">

    <title>Ifinanc</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Ifinanc</title>

    <script src="login.js"></script>

    <script>
        // Verifica se o usuário já esta logado e se negativo, redireciona para tela de login        
        if (!usuarioCorrente.login) {
            window.location.href = LOGIN_URL;
        }

        function initPage() {

            // Associa a função de logout ao botão
            document.getElementById('btn_logout').addEventListener('click', logoutUser);

            // Informa o nome do usuário logado
            document.getElementById('nomeUsuario').innerHTML = usuarioCorrente.nome;
        }

        // Associa ao evento de carga da página a função para verificar se o usuário está logado
        window.addEventListener('load', initPage);
    </script>
</head>

<body class="container">

    <header class="header">

        <img src="img/logotipo-branco.png" class="logo">

        <nav class="nav">

            <input type="checkbox" id="menuToggle">
            <label for="menuToggle" class="menu-icon">
                <i class="fa fa-bars"></i>
                <i class="fa fa-times-circle"></i>
            </label>

            <ul class="menu">
                <li><a class="nav-link" href="index.html">Home |</a></li>
                <li><a class="nav-link" href="aprender.html">Aprender |</a></li>
                <li><a class="nav-link active" href="contato.html">Contato </a></li>
                <button id="btn_logout">Sair</button>
            </ul>

            <input type="text" id="input-search" placeholder="Buscar..">
            <button class="btnPesquisa" onclick="handleSubmit()"><i class="fas fa-search"></i></button>
        </nav>
    </header>
    <main>
        <div class="row">

            <div  class="jumbotron cabecalho-paginas text-center">
                <h1>Contato</h1>
                <p>Entre em contato conosco</p>
            </div>
       
        
        <section>
            <form action="#" class="formulario">
                <div class="formulario__grupo formulario__grupo--coluna-esq">
                    <label class="formulario__label" for="nome">Nome</label><br>
                    <input class="formulario__campo" id="nome" type="text" name="nome">
                </div>
                <div class="formulario__grupo formulario__grupo--coluna-dir">
                    <label class="formulario__label" for="email">E-mail</label><br>
                    <input class="formulario__campo" id="email" type="email" name="email">
                </div>
                <div class="formulario__grupo">
                    <label class="formulario__label" for="mensagem">Mensagem</label><br>
                    <textarea class="formulario__campo" name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
                </div>
                <input type="submit" class="formulario__botao" value="Enviar">
            </form>
        </section>

    </main>
